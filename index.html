<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Karm Desai</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Karm Desai's Personal Website."/>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">

		<!-- Favicon -->
		<link rel="icon" href="images/favicon.png" type="image/png">

		<!-- Bootstrap  -->
		<link rel="stylesheet" href="css/bootstrap.css">

		<!-- Theme style  -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Modernizr JS -->
		<script src="js/modernizr-2.6.2.min.js"></script>

		<!-- Vanta JS -->
		<script src="js/three.r92.min.js"></script>
		<script src="js/vanta.net.min.js"></script>

		<!-- TypeIt JS -->
		<script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>

		<!--[if lt IE 9]>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- Preloader -->
		<div class="Preloader"></div>
		<!-- Page -->
		<div id="page">
			<!-- Header -->
			<header id="site-header">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">

							<div class="display-t js-fullheight">
								<!-- Profile Picture -->
								<div class="profilePicture">
									<!-- My Avatar -->
									<img src="images/profilePicture.jpg" alt="Avatar" class="myAvatar">
								</div>
								<!-- Content On The Home Page-->
								<div id="homeContent">
									<!-- Primary Title -->
									<h1 id="mainTitle">Hi, I'm Karm!</h1>
									<!-- Typed Introduction -->
									<h3 id="anIntroduction"></h3>
									<!-- Icons Section -->
									<div class="iconSpace">
										<span class="rightPadding">
											<!-- GitHub Icon -->
											<a href="https://github.com/karmdesai/"><img src="images/githubIcon.png" alt="GitHub" class="icon github-icon"></a>
										</span>
										<span class="rightPadding">
											<!-- LinkedIn Icon -->
											<a href="https://www.linkedin.com/in/karmdesai/"><img src="images/linkedinIcon.png" alt="LinkedIn" class="icon linkedin-icon"></a>
										</span>
										<span>
											<!-- Mail Icon -->
											<a href="mailto:karmdesai18@gmail.com"><img src="images/mailIcon.png" alt="eMail" class="icon mail-icon"></a>
										</span>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</header>
		</div>
	</body>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Main -->
	<script src="js/main.js"></script>

	<!-- Load The Net Animation -->
	<script>
		VANTA.NET (
			{
				el: "#page",
				color: 0x5073b8,
				points: 6.50,
				maxDistance: 14,
 				spacing: 20.00
			}
		)
	</script>

	<!-- Load The TypeIt JS Animation -->
	<script>
		new TypeIt('#anIntroduction', 
		{
			strings: ['A Technology Enthusiast.', 'An Innovator.', 
					'An Aspiring Programmer.', 'A ML Developer.'],
			speed: 100,
			nextStringDelay: 3000,
			breakLines: false,
			loop: true
		}).go();
	</script>
</html>
